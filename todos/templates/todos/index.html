{% extends 'todos/base.html' %}

{% block title %}
<title>Todo list</title>
<p>
{% endblock %}

{% block content %}
<div class="wrapper">
  <div class="row">
    <div class="offset-md-4 col-lg-11">
      <div class="page-header">
        <h3 class="title">
          Todo List
        </h3>
        <p>
      </div>
    </div>
  </div>

  <!-- Add a new todo task -->
  <div class="row">
    <div class="offset-md-2 col-lg-12">
      <form method="post" action="{% url 'todos:add' %}">
        {% csrf_token %}
        <div class="form-row">
          <div class="col-md-6">
            <input type="text" class="form-control" name="title" placeholder="New Task" required>
          </div>
          <div class="col-md-6">
            <button type="submit" name="submit" class="btn btn-primary">
              Add
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
<p> 

    <!-- Check all the tasks -->
  <div class="row">
    <div class="offset-md-2 col-lg-12">
      <form method="post" action="{% url 'todos:checkE' %}">
        {% csrf_token %}
        <div class="form-row">
          <div class="col-md-10">
            <button type="submit" name="submit" class="btn btn-primary">
              Check everything, I need a beer
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <hr />


  <div class="row">
    <div class="offset-md-0 col-lg-12">
      <div class="list-group">
        {% for todo in todo_list %}
        <div class="list-group-item {% if todo.isCompleted %} todo-complete {% endif %}">
          <form style="display: inline;" method="post" action="{% url 'todos:update' todo.id %}">
            {% csrf_token %}
            <input type="checkbox" name="isCompleted" onchange="this.form.submit()" {% if todo.isCompleted %} checked
              {% endif %} class="todo-status-checkbox"
              title="{% if not todo.isCompleted %} mark as done {% else %} mark undone {% endif %}">
          </form>
          {{ todo.title }}
          <a href="{% url 'todos:delete' todo.id %}" title="Delete">
            <i class="far fa-trash-alt"></i>
          </a>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
</div>

{% endblock %}
